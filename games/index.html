<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .games-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .game-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      transition: transform 0.2s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .game-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .games-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>My Games</h1>
  <div class="games-container">
    <div class="game-card">
      <a href="Sudoku-master/index.html">
        <img src="game-2.png" alt="Game 2">
        <div class="game-title">Sudoku</div>
      </a>
    </div>
    <div class="game-card">
      <a href="Tic_Tak_Toe_Game/Index.html">
        <img src="game-3.png" alt="Game 3">
        <div class="game-title">Tic Tak Toe</div>
      </a>
    </div>
  </div>

</body>
</html>
